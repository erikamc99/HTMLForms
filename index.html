<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GeeksforGeeks Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>GeeksforGeeks Survey Form</h1>
        <form action="script.js">
            <fieldset>
                <label for="uname">Name</label><br>
            <input type="text" id="uname" name="uname" placeholder="Enter your name" required><br>
            </fieldset>
            <fieldset>
                <label for="uemail">Email</label><br>
            <input type="email" id="uemail" name="uemail" placeholder="Enter your email" required><br>
            </fieldset>
            <fieldset><label for="uage">Age</label><br>
                <input type="number" id="uage" name="uage" placeholder="Enter your age" min="18"><br></fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            
            
            <label for="description">Which best option describes you?</label><br>
            <select name="description" id="description" required><br>
                <option value="Student">Student</option><br>
                <option value="Worker">Worker</option><br>
                <option value="None">None</option><br>
            </select><br>
            <label for="recommend">Would you recommend this site?</label><br>
            <input type="radio" id="recommend" name="recommend" value="Yes">
                <label for="recommend">Yes</label>
            <input type="radio" id="recommend" name="recommend" value="No">
                <label for="recommend">No</label>
            <input type="radio" id="recommend" name="recommend" value="Maybe">
                <label for="recommend">Maybe</label><br>
            <label for="langframe">Language and Frameworks known <small>(Check all that apply)</small></label><br>
            <input type="checkbox" id="langframe" name="langframe" value="C">
            <label for="langframe">C</label><br>
            <input type="checkbox" id="langframe" name="langframe" value="C++">
            <label for="langframe">C++</label><br>
            <input type="checkbox" id="langframe" name="langframe" value="C#">
            <label for="langframe">C#</label><br>
            <input type="checkbox" id="langframe" name="langframe" value="Java">
            <label for="langframe">Java</label><br>
            <input type="checkbox" id="langframe" name="langframe" value="Python">
            <label for="langframe">Python</label><br>
            <input type="checkbox" id="langframe" name="langframe" value="JavaScript">
            <label for="langframe">JavaScript</label><br>
            <input type="checkbox" id="langframe" name="langframe" value="React">
            <label for="langframe">React</label><br>
            <input type="checkbox" id="langframe" name="langframe" value="Angular">
            <label for="langframe">Angular</label><br>
            <input type="checkbox" id="langframe" name="langframe" value="Django">
            <label for="langframe">Django</label><br>
            <input type="checkbox" id="langframe" name="langframe" value="Spring">
            <label for="langframe">Spring</label><br>
            <label for="comments">Any comments or suggestions</label><br>
            <textarea name="comments" id="comments" placeholder="(Optional)"></textarea><br>
            <button>Submit</button><br>
        </form>
        <script src="script.js" async defer></script>
    </body>
</html>
